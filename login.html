<!DOCTYPE html>
<html lang="en">
  <head>

  <body>
    <div class="navbar-collapse collapse">

    <div class="wrapper">
      <h1>Login</h1>
      <div class="input-box">
        <input type="text" id="email" placeholder="Email" required />
        <i class="bx bxs-user"></i>
      </div>

      <div class="input-box">
        <input type="password" id="password" placeholder="Password" required />
        <i class="bx bxs-lock-alt"></i>
      </div>

      <div class="remember-forgot">
        <label><input type="checkbox" />Remember Me</label>
        <a href="forgot.html">Forgot Password</a>
      </div>
      <button type="submit" id="login" class="btn">Login</button>
      <div class="register-link">
        <p>Dont have an account? <a href="registraion1.html">Registration</a></p>
      </div>
    </div>

    <script type="module">
      // Import the functions you need from the SDKs you need
      import { initializeApp } from "https://www.gstatic.com/firebasejs/9.19.1/firebase-app.js";

  projectId: "dcpsnps-fe479",
  storageBucket: "dcpsnps-fe479.appspot.com",
  messagingSenderId: "144799129608",
  appId: "1:144799129608:web:9a030aef68f2f20293b1bd",
  measurementId: "G-JWK7ZTTS78",
  databaseURL: "https://dcpsnps-fe479-default-rtdb.firebaseio.com",
 
};

      // Initialize Firebase
      const app = initializeApp(firebaseConfig);
      const database = getDatabase(app);
      const auth = getAuth();

      login.addEventListener("click", (e) => {
        var email = document.getElementById("email").value;
        var password = document.getElementById("password").value;

        signInWithEmailAndPassword(auth, email, password)
          .then((userCredential) => {
            // Signed in
            const user = userCredential.user;

            update(ref(database, "users/" + user.uid), {
              //for database
            })
              .then(() => {
                alert("user logged in succesfully");
                // Data saved successfully!
                window.location.href = "post.html"; 
              })
              .catch((error) => {
                // The write failed...
                alert(error);
              });
            // ...
          })
          .catch((error) => {
            const errorCode = error.code;
            const errorMessage = error.message;
            alert(errorMessage);
          });
      });

      document.getElementById("logout").addEventListener("click", () => {
        signOut(auth)
          .then(() => {
            // Sign-out successful.
            console.log("Sign-out successful.");
            alert("Sign-out successful.");
            document.getElementById("logout").style.display = "none";
            window.location.href = "home.html";
          })
          .catch((error) => {
            // An error happened.
            console.log("An error happened.");
          });
      });
    </script>
