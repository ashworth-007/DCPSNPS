<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DCPSNPS</title>
  <link rel="stylesheet" href="styles.css">
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
  <div class="wrapper">
    <form class="container" id="ForgotPassword" method="post">
      <h1> Enter your valid email for reset.</h1>


      
      <div class="input-box">
        <input type="text" id="email" placeholder="Email" required>
        <i class='bx bx-envelope' style='color:#ffffff' ></i>
      </div>
    
     
      <button type="submit" class="btn">Reset</button>
      <div class="register-link">
        <p>Don't have an account? <a href="registration.html">Registration</a></p>
      </div>
    </form>
  </div>
  <br><br><br><br>
  <script src=" https://cdnjs.cloudflare.com/ajax/libs/firebase/7.14.1-0/firebase.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/7.14.2-0/firebase-auth.js"></script>	  
  <script type="module" src="forgot.js"></script>

</body>
</html>
