              <div class="col-span-full">

                <div class="mt-2">
                  <input

              <div class="sm:col-span-2">
                <label
                  for="district"
                  class="block text-sm font-medium leading-6 text-gray-900"

                >
                <div class="mt-2">
                  <!-- <input

                    class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6"

              <div class="sm:col-span-2">

                <div class="mt-2">
                  <input

                    autocomplete="phone"
                    class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6"
                  />

              </div>

              <div class="sm:col-span-4">
                <label
                  for="email"
                  class="block text-sm font-medium leading-6 text-gray-900"
                  >Email address</label
                >
                <div class="mt-2">
                  <input
                    id="email"
                    name="email"
                    type="email"
                    autocomplete="email"
                    class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6"
                  />
                </div>
              </div>


              <div class="col-span-full">
                <label for="password" class="block text-sm font-medium leading-6 text-gray-900">Password</label>
                <div class="mt-2">
                    <input type="password" id="password" name="password" required autocomplete="new-password" class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6" />
                </div>

            </div>
          </div>

    </div> -->
        </div>

        <div class="mt-1 flex items-center justify-end gap-x-6">
          <button
            type="button"
            class="text-sm font-semibold leading-6 text-gray-900"
          >
            Cancel
          </button>
          <button
            type="submit"
            class="rounded-md bg-indigo-600 px-3 py-2 text-sm font-semibold text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600" id="register"
          >
            Save
          </button>

    <script src="registration.js"></script>
    <script type="module">
      // Import the functions you need from the SDKs you need
      import { initializeApp } from "https://www.gstatic.com/firebasejs/9.19.1/firebase-app.js";
      import { getAuth, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/9.19.1/firebase-auth.js";
      import { getDatabase, ref, set } from "https://www.gstatic.com/firebasejs/9.19.1/firebase-database.js";

      // Your web app's Firebase configuration
      const firebaseConfig = {
          apiKey: "AIzaSyDLm_yXfa58C9yCtoj4PE0YNxXgCY3RY7Q",
          authDomain: "dcpsnps-fe479.firebaseapp.com",
          projectId: "dcpsnps-fe479",
          storageBucket: "dcpsnps-fe479.appspot.com",
          messagingSenderId: "144799129608",
          appId: "1:144799129608:web:9a030aef68f2f20293b1bd",
          measurementId: "G-JWK7ZTTS78",
          databaseURL: "https://dcpsnps-fe479-default-rtdb.firebaseio.com",
      };

      // Initialize Firebase
      const app = initializeApp(firebaseConfig);
      const database = getDatabase(app);
      const auth = getAuth();


      document.querySelector('button[type="submit"]').addEventListener('click', (e) => {
    e.preventDefault();  // Prevent the form from submitting

    var firstName = document.getElementById('firstName').value;
    var lastName = document.getElementById('lastName').value;
    var email = document.getElementById('email').value;
    var password = document.getElementById('password').value;
    var phoneNumber = document.getElementById('phoneNumber').value;
    var state = document.getElementById('state').value;
    var district = document.getElementById('district').value;
    var dob = document.getElementById('dob').value;
    var postalCode = document.getElementById('postalCode').value;
    var address1 = document.getElementById('address1').value;
    var address2 = document.getElementById('address2').value;
    var fatherHusbandName = document.getElementById('father-husband-name').value;
    var motherName = document.getElementById('mother-name').value;
    var gender = document.querySelector('input[name="gender"]:checked').value;

    createUserWithEmailAndPassword(auth, email, password)
        .then((userCredential) => {
            const user = userCredential.user;

            set(ref(database, 'registrations/' + user.uid), {
                firstName: firstName,
                lastName: lastName,
                email: email,
                password: password,
                phoneNumber: phoneNumber,
                dob: dob,
                postalCode: postalCode,
                state: state,
                district: district,
                address1: address1,
                address2: address2,
                fatherHusbandName: fatherHusbandName,
                motherName: motherName,
                gender: gender,
            }).then(() => {
                alert("User created successfully");
                window.location.href = "post.html";
            }).catch((error) => {
                alert(error.message);
            });

        }).catch((error) => {
            alert(error.message);
        });
});
  </script>
